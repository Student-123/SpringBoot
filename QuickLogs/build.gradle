group 'com.santhosh'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
